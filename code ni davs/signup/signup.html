<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Barangay Pulanlupa Dos</title>
  <link rel="stylesheet" href="C:\Users\Administrator\Documents\asd\signup\signup.css">
</head>
<body>
  <div class="container">
    <h2>(Web Title/logo)</h2>
    
    <div class="signup-box">
      <h3>Register</h3>
      <form>
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="text" placeholder="Gender" required>
        <input type="date" placeholder="Birthdate" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        
        <div class="terms">
          <input type="checkbox" required>
          <label>I agree to the Terms and Conditions and the Privacy Policy</label>
        </div>
        
        <button type="submit" class="signup-btn">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
